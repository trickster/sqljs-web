<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Small sql.js demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="theme-color" content="#fafafa">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-200 h-screen">
        <div class="text-center text-2xl py-6 font-bold">
            Play with SQL.js online with VFS
        </div>
        <div class="container mx-auto px-4 text-center text-base">
            <div>
                <div class="text-center">
                    <label class="text-gray-700 py-7 font-bold">your query here:</label>
                    <code>
                        <input type='text' placeholder="select country_code, long_name from wdi_country limit 3;"
                        class="w-full mt-2 mb-6 px-6 py-3 border rounded-lg text-lg text-gray-700 focus:outline-none" />
                    </code>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Run query
                    </button>
                    <p id="result" class="text-gray-700 py-3 overflow-x-scroll overflow-y-scroll">Loading...</p>
                </div>
                <br />
            </div>
        </div>
    </div>
    <script async src="./dist/bundle.js"></script>
